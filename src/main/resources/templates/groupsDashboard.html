<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="../static/css/bulma-0.7.1/css/bulma.css" th:href="@{/css/bulma-0.7.1/css/bulma.css}">
    <link rel="stylesheet" href="../static/css/gitforge.css" th:href="@{/css/gitforge.css}">
    <link rel="stylesheet" href="../static/css/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css"
          th:href="@{/css/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css}">
    <title>GitForge</title>
</head>
<body>
<header th:replace="fragments/navbar.html :: navbar"></header>
<div class="container">
    <div class="columns">
        <div class="column is-10 is-offset-1">
            <h3 class="has-text-grey-dark title is-size-5">Groups</h3>
            <hr/>
            <div class="level">
                <div class="level-left">
                    <input class="input"
                           type="text"
                           placeholder="Filter by name..."
                    />
                </div>
                <div class="level-right">
                    <a th:href="@{/groups/new}" class="is-primary button"
                       type="button">New Group</a>
                </div>
            </div>


            <table class="table is-fullwidth">
                <thead>
                <tr>
                    <td colspan="2"></td>
                </tr>
                </thead>

                <tbody>


                <tr th:each="group : ${groups}">
                    <td>
                        <p>
                            <i class="fa fa-folder"></i>
                            <a href="#" th:text="${group.name}"></a>
                        </p>
                        <p>
                            <span th:text="${group.description}"></span>
                        </p>
                    </td>
                    <td>
                        <div class="is-pulled-right">
                            <div>
                                <i class="fa fa-folder"> 3</i>  <i class="fa fa-user"> 1</i>   <i class="fa fa-globe"></i>
                            </div>
                        </div>
                    </td>
                </tr>


                </tbody>
            </table>

        </div>
    </div>
</div>

</body>


</html>
